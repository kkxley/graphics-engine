<html>
  <head>
    <title>Графический движок</title>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <style>
      canvas{border: 1px solid black;}
    </style>
    <div class="main">
      <canvas id="canvas" width="1200" height="600"> </canvas>
      <div>
        <h1>Повороты</h1>
        <label> x = <input type="number" name="degX" class="input-config" value="20"/></label>
        <label> y = <input type="number" name="degY" class="input-config" value="20"/></label>
        <h1>Позиция</h1>
        <label> x = <input type="number" name="posX" class="input-config" value="100"/></label>
        <label> y = <input type="number" name="posY" class="input-config" value="100"/></label>
      </div>
    </div>
  </body>
</html>
